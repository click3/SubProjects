//------------------------------
//PrintPacket
//------------------------------
//受信パケット内容をプログラム上で表示するかどうか
//0で無表示、1で簡易表示
//2で詳細表示(テキスト)、3で詳細表示(バイナリ)
PrintPacket=1

//------------------------------
//AdapterNum
//------------------------------
//設定すれば最初のアダプター選択を省くことが出来ます
//未設定でアダプター選択画面あり、それ以外は選択省略
AdapterNum=

//------------------------------
//Filter
//------------------------------
//監視対象にする条件を指定します
//数値指定で指定先を監視、無指定で全てを監視となります
//
//例：受信先ポート番号80のパケットだけ監視したい場合
//FilterSendPort=80
//FilterRecvPort=
//FilterSendIP=
//FilterRecvIP=
//
FilterSendPort=
FilterRecvPort=10800
FilterSendIP=
FilterRecvIP=

//------------------------------
//SavePacketMode
//------------------------------
//ログとして保存する形式を指定します
//0で保存しない、1でテキスト簡易保存、2でテキスト詳細保存
//3でバイナリ簡易保存、4でバイナリ詳細保存
//5で両方簡易保存、6で両方詳細保存
SavePacketMode=6

//------------------------------
//SaveHeadMode
//------------------------------
//ログとして保存するパケットヘッダ形式を指定します
//0で保存しない、1で保存する
//なお、SavePacketModeが246のいずれかの場合のみ有効です。
SaveHeadMode=1
